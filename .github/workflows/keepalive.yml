name: Koyeb keepalive

on:
  schedule:
    # UTC (国内 UTC+8)
    - cron: '1 8 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        pip3 install -r requirements.txt
    - name: Running keepalive
      env:
        USER1_API_KEYS: ${{ secrets.USER1_API_KEYS }}
        USER1_APP_URL: ${{ secrets.USER1_APP_URL }}
        USER1_APP_NAME: ${{ secrets.USER1_APP_NAME }}
      run: |
        python3 koyeb.py
